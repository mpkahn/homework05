<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Simple Calendar App</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row user-input">
        <div class="col-1 hour">9:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="10" class="row user-input">
        <div class="col-1 hour">10:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="11" class="row user-input">
        <div class="col-1 hour">11:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="12" class="row user-input">
        <div class="col-1 hour">12:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="13" class="row user-input">
        <div class="col-1 hour">1:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="14" class="row user-input">
        <div class="col-1 hour">2:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="15" class="row user-input">
        <div class="col-1 hour">3:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="16" class="row user-input">
        <div class="col-1 hour">4:00</div>
        <div class="col input"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <div id="17" class="row user-input">
        <div class="col-1 hour bottom">5:00</div>
        <div class="col input bottom"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
